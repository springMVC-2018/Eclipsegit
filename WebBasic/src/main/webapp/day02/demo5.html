<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
     /*1. 四个边设置相同的边框 */
     p{  /*border ：边框 的意思 */
         border :   1px  dashed red ;      /*宽度为 1px (像素) , dashed : 虚线  ， red: 红色 */ 
     }
     /*2. 单个变设置边框 */
    /* left/right/top/bottom */
    h1{
        border-left:10px solid blue;
    }
</style>

</head>
<body>
     <h1>苍老师</h1>
     <p>
         刘苍松，系达内Java教学总监。
     </p>
</body>
</html>
